<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Conditionals</title>
</head>

<body>
  <script>
    // Your code here

    var age = 29;

    if (age < 18) {
      console.log('a child');
    } else {
      console.log('an adult');
    }

    var student1score = 69;

    if (student1score >= 70) {
      console.log('Congrats on passing!');
    } else {
      console.log('Oh no! You failed...');
    }

    var student2score = 96;

    if (student2score < 60) {
      console.log('F');
    } else if (student2score < 70) {
      console.log('D');
    } else if (student2score < 80) {
      console.log('C');
    } else if (student2score < 90) {
      console.log('B');
    } else if (student2score < 100) {
      console.log('A');
    } else {
      console.log('A+++');
    }

    var season = 'spring';

    if (season === 'summer') {
      console.log('its hot today');
    } else if (season === 'spring') {
      console.log('the flowers are blooming');
    } else if (season === 'autumn') {
      console.log('the leaves are changing colors');
    } else if (season === 'winter') {
      console.log('its cold today');
    } else {
      console.log('please enter a valid season');
    }

    var day0fTheWeek = 'thursday';

    if (day0fTheWeek === 'saturday' || day0fTheWeek === 'sunday') {
      console.log('have a good weekend!');
    } else {
      console.log('Its a weekday. Get back to work!');
    }
  </script>
</body>

</html>
